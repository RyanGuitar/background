<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="title" content="Simpsons clickable">
    <meta name="description" content="Simpson characters on a responsive background with clickable functionality.">
    <meta name="keywords" content="Simpson characters background responsive fixed position">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="language" content="English">
    <meta name="author" content="Ryan Els">
    <meta property="og:title" content="Simpsons clickable">
    <meta property="og:site_name" content="background">
    <meta property="og:url" content="https://ryanguitar.github.io/background">
    <meta property="og:description" content="A background image is clickable fixed position characters. Click on Simpsons to make them disappear and  reappear.">
    <meta property="og:type" content="website">
    <meta property="og:image" content="https://ryanguitar.github.io/background/images/background.jpeg">

    <title>Simpsons clickable</title>
    <link rel="canonical" href="https://ryanguitar.github.io/background">
    <link rel="icon" type="image/jpg" href="favicon.jpg">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="outer">
        <div id="inner">
            <div id="container" width="739" height="415">
                <img src="images/background.jpeg" id="background" alt="background image">
                <img src="images/homer.webp" id="homer" width="100" height="100" class="simpson hide" alt="homer simpson">
                <img src="images/bart.webp" id="bart" width="100" height="100" class="simpson hide" alt="bart simpson">
                <img src="images/lisa.webp" id="lisa" width="100" height="100" class="simpson hide" alt="lisa simpson">
                <img src="images/dog.webp" id="dog" width="100" height="100" class="simpson hide" alt="dog simpson">
            </div>
       </div>
    </div> 
</body>

<script src="main.js"></script>

</html>
